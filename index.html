<!DOCTYPE html>
<html>
  <head>
    <title>Generate videos with Veo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.12"
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-[#1E1F20] font-['Inter'] text-gray-300 antialiased">
    <div
      class="min-h-screen flex items-center justify-center p-4"
      role="main"
    >
      <div
        class="bg-[#2a2b2e] px-8 pt-8 pb-6 rounded-2xl shadow-2xl w-full max-w-2xl space-y-6"
      >
        <div class="text-center">
          <h1 class="text-3xl font-bold text-white tracking-tight">
            Generate videos with Veo
          </h1>
          <p class="text-gray-400 mt-2 text-sm">
            Enter a prompt and optional image to generate a video with Veo.<br />
            See the "Code" tab for an example implementation.
          </p>
        </div>

        <div class="space-y-4">
          <textarea
            id="prompt-input"
            rows="8"
            class="w-full bg-[#353739] border border-gray-600 rounded-lg p-4 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 resize-none"
            placeholder="Enter a prompt, e.g., 'A cinematic shot of a futuristic city at night'"
            aria-label="Video generation prompt"
          >A cinematic shot of a robot surfing on a wave of data in a futuristic digital world, neon lights reflecting on its metallic surface.</textarea>

          <div>
            <p class="text-sm text-gray-400 mb-2">
              Conditioning Image (Optional)
            </p>
            <div class="flex items-center space-x-4">
              <label
                for="file-input"
                class="cursor-pointer bg-[#353739] hover:bg-[#4a4c50] text-white font-semibold py-2 px-4 rounded-lg border border-gray-600 transition-colors duration-200"
              >
                Choose File
              </label>
              <input
                id="file-input"
                type="file"
                accept="image/*"
                class="hidden"
              />
              <span id="file-name" class="text-gray-400 text-sm"
                >robot.jpg</span
              >
            </div>
            <img
              alt="Conditioning image preview"
              id="img-preview"
              class="hidden rounded-lg max-h-48 mt-4"
            />
          </div>

          <div class="pt-2">
            <details class="group">
              <summary
                class="list-none flex items-center justify-between cursor-pointer text-sm text-gray-400 hover:text-white transition-colors"
              >
                Advanced Settings
                <svg
                  class="w-4 h-4 transition-transform duration-300 group-open:rotate-180"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </summary>
              <div
                class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4"
              >
                <div>
                  <label
                    for="aspect-ratio-select"
                    class="block text-xs font-medium text-gray-400 mb-1"
                    >Aspect Ratio</label
                  >
                  <select
                    id="aspect-ratio-select"
                    class="w-full bg-[#353739] border border-gray-600 rounded-lg p-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200"
                  >
                    <option value="16:9" selected>16:9</option>
                    <option value="9:16">9:16</option>
                    <option value="1:1">1:1</option>
                    <option value="4:3">4:3</option>
                    <option value="3:4">3:4</option>
                  </select>
                </div>
                <div>
                  <label
                    for="quality-select"
                    class="block text-xs font-medium text-gray-400 mb-1"
                    >Quality</label
                  >
                  <select
                    id="quality-select"
                    class="w-full bg-[#353739] border border-gray-600 rounded-lg p-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200"
                  >
                    <option value="standard" selected>Standard</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <div>
                  <label
                    for="duration-input"
                    class="block text-xs font-medium text-gray-400 mb-1"
                    >Duration (<span id="duration-value">5</span>s)</label
                  >
                  <input
                    type="range"
                    id="duration-input"
                    min="1"
                    max="15"
                    step="1"
                    value="5"
                    class="w-full h-2 bg-gray-500 rounded-lg appearance-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                  />
                </div>
              </div>
            </details>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <button
            id="generate-button"
            class="flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          >
            Generate
          </button>
          <button
            id="retry-button"
            class="flex-grow bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-400 focus:ring-opacity-50 hidden opacity-0"
          >
            Retry
          </button>
          <button
            id="download-button"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-opacity duration-300 hidden opacity-0 items-center"
            aria-label="Download video"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Download
          </button>
          <button
            id="clear-button"
            class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-opacity duration-300 hidden opacity-0"
            aria-label="Clear video output"
          >
            Clear
          </button>
        </div>

        <div class="w-full">
          <video
            id="video"
            class="w-full rounded-lg hidden opacity-0 transition-opacity duration-500"
            controls
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>

        <div
          id="progress-container"
          class="w-full bg-[#353739] border border-gray-600 rounded-full h-2.5 hidden opacity-0 transition-opacity duration-300"
        >
          <div
            id="progress-bar"
            class="bg-blue-600 h-2.5 rounded-full"
            style="transition: width 0.3s ease-in-out; width: 0%"
          ></div>
        </div>

        <p id="status" class="text-center text-gray-400 min-h-[24px]"></p>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>

    <div id="banner-root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { motion, AnimatePresence } from 'framer-motion';

      const REMIX_IDEAS = [
        "to generate a movie poster.",
        "to visualize a product placement.",
        "to animate your character designs.",
        "to replay past actions or imagine new ones",
        "to quickly preview different movie shots.",
      ];

      const CloseIcon = () => (
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2.5"
          strokeLinecap="round"
          strokeLinejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      );

      const Banner = () => {
          const [isVisible, setIsVisible] = useState(true);
          const [index, setIndex] = useState(0);

          useEffect(() => {
              const intervalId = setInterval(() => {
                  setIndex(prevIndex => (prevIndex + 1) % REMIX_IDEAS.length);
              }, 3500);

              return () => clearInterval(intervalId);
          }, []);

          const handleSelectKeyClick = async (e) => {
            e.preventDefault();
            if (window.aistudio?.openSelectKey) {
              await window.aistudio.openSelectKey();
            } else {
              console.log('window.aistudio.openSelectKey() not available.');
              alert('API key selection is not available in this environment.');
            }
          };
          
          if (!isVisible) {
            return null;
          }

          return (
              <header className="app-banner">
                  <div className="app-banner-content">
                      <div className="banner-left">
                          <p>Powered by the Gemini API</p>
                      </div>
                      <div className="remix-ideas">
                          <span className="remix-prompt">Remix this app...</span>
                          <div className="remix-text-container">
                              <AnimatePresence mode="wait">
                                  <motion.span
                                      key={index}
                                      initial={{ opacity: 0, y: 10 }}
                                      animate={{ opacity: 1, y: 0 }}
                                      exit={{ opacity: 0, y: -10 }}
                                      transition={{ duration: 0.4, ease: "easeInOut" }}
                                      className="remix-text"
                                  >
                                      {REMIX_IDEAS[index]}
                                  </motion.span>
                              </AnimatePresence>
                          </div>
                      </div>
                      <div className="banner-right">
                          <div className="banner-buttons">
                              <a
                                  href="https://aistudio.google.com/apps"
                                  target="_blank"
                                  rel="noopener noreferrer"
                                  className="banner-button button-gemini-chat"
                              >
                                  Apps on AI Studio
                              </a>
                              <a
                                  href="#"
                                  onClick={handleSelectKeyClick}
                                  className="banner-button button-ai-studio"
                              >
                                  Add your API Key
                              </a>
                          </div>
                          <button
                            className="close-button"
                            onClick={() => setIsVisible(false)}
                            aria-label="Close notice">
                            <CloseIcon />
                          </button>
                      </div>
                  </div>
              </header>
          );
      };

      const container = document.getElementById('banner-root');
      if (container) {
        const root = createRoot(container);
        root.render(<React.StrictMode><Banner /></React.StrictMode>);
      }
    </script>
  </body>
</html>
